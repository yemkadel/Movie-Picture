name: 'Frontend Continuous Integration'
on:
  workflow_dispatch:
  
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1  
  TF_ACTION_WORKING_DIR: 'terraform' 


jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest   # Use the latest Ubuntu runner

    steps:
      # Check out the code to the runner
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.Js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      
      - name: Install npm dependency
        run: cd frontend && npm ci

      - name: run lint
        run: cd frontend && npm run lint

  test:
    name: 'Test'
    runs-on: ubuntu-latest   # Use the latest Ubuntu runner

    steps:
      # Check out the code to the runner
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.Js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      
      - name: Install npm dependency
        run: cd frontend && npm ci

      - name: run test
        run: cd frontend && npm test

  build:
    name: 'Build'
    needs: [lint, test]
    runs-on: ubuntu-latest   # Use the latest Ubuntu runner

    steps:
      # Check out the code to the runner
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.Js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      
      - name: Install npm dependency
        run: cd frontend && npm ci

      - name: build 
        run: cd frontend && npm run build